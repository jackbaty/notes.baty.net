<p>
To import new music, put it in /Volumes/Media/MusicImport and run this&#x2026;
</p>

<div class="org-src-container">
<pre class="src src-bash">beet import -t /Volumes/Media/MusicImport
</pre>
</div>

<p>
It'll put files in <i>Volumes/Media/Music</i>
</p>

<p>
Roon should take it from there
</p>
